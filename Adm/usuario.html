<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Usuários</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link href="/Adm/CSS/style.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3 mb-3">
    <nav class="navbar navbar-expand-lg content-block navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/Assets/logo.png" style="height: 75px; width: auto" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Evento/index.html">Eventos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Secretaria
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ação 1</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Adm
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/Adm/usuario.html">Usuários</a>
                </li>
                <li><a class="dropdown-item" href="#">Funcionários</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Perfil/perfil.html">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="content-block">
      <div class="row">
        <div class="col-lg-8">
          <div class="input-group search-bar-custom mb-3">
            <input type="text" class="form-control" placeholder="TextField" />
            <button class="btn" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <div class="row filter-group align-items-center">
            <div class="col-auto">Pesquisar por:</div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pesquisarPor" id="radioNome" value="nome" checked />
                <label class="form-check-label" for="radioNome">Nome</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pesquisarPor" id="radioEmail" value="email" />
                <label class="form-check-label" for="radioEmail">email</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pesquisarPor" id="radioCodigo" value="codigo" />
                <label class="form-check-label" for="radioCodigo">Codigo</label>
              </div>
            </div>
          </div>

          <div class="row filter-group align-items-center mb-3">
            <div class="col-auto">Ordenar por:</div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ordenarPor" id="radioAZ" value="az" checked />
                <label class="form-check-label" for="radioAZ">A-Z</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ordenarPor" id="radioZA" value="za" />
                <label class="form-check-label" for="radioZA">Z-A</label>
              </div>
            </div>
          </div>

          <div class="table-scrollable">
            <div class="table-responsive">
              <table class="table table-custom text-center table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-usuario-id="123" style="cursor: pointer">
                    <td>João da Silva</td>
                    <td>12345</td>
                    <td>joao@email.com</td>
                    <td>10/05/1990</td>
                    <td>Aluno</td>
                    <td>Ativo</td>
                  </tr>
                  <tr>
                    <td>Maria Oliveira</td>
                    <td>54321</td>
                    <td>maria@email.com</td>
                    <td>15/08/1992</td>
                    <td>Aluno</td>
                    <td>Ativo</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="d-flex justify-content-between action-buttons">
            <button class="btn btn-custom">Cadastrar</button>
            <button class="btn btn-custom">Editar</button>
            <button class="btn btn-custom">Desativar</button>
          </div>
        </div>

        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="address-form-box">
            <h3 class="text-center" style="font-size: 2rem">Endereço</h3>

            <form id="formEndereco">
              <div class="mb-3">
                <input type="text" class="form-control address-field" id="inputRua" placeholder="Rua" readonly />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control address-field" id="inputBairro" placeholder="Bairro" readonly />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control address-field" id="inputCidade" placeholder="Cidade" readonly />
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <input type="text" class="form-control address-field" id="inputNumero" placeholder="Numero"
                    readonly />
                </div>
                <div class="col-6">
                  <input type="text" class="form-control address-field" id="inputCEP" placeholder="CEP" readonly />
                </div>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control address-field" id="inputComplemento" placeholder="Complemento"
                  readonly />
              </div>

              <button type="button" class="btn btn-dark" id="btnEditarEndereco">
                Editar
              </button>

              <button type="button" class="btn btn-primary mt-2 d-none" id="btnSalvarEndereco">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Adm/JavaScript/usuario.js" defer></script>
</body>

</html>
