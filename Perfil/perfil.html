<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Perfil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --cor-fundo-pagina: #fdf0e9; /* Bege/rosa muito claro do fundo */
        --cor-bloco-principal: #42d1db; /* Azul-petróleo/ciano */
        --cor-placeholder: #fdd8d8; /* Rosa claro dos placeholders */
        --cor-texto-borda: #1e1e1e; /* Cor escura (quase preto) para textos e bordas */
        --cor-perigo: #b71c1c; /* Vermelho escuro para logout */
      }

      body {
        font-family: "Patrick Hand", cursive;
        background-color: var(--cor-fundo-pagina);
        color: var(--cor-texto-borda);
        font-size: 1.3rem;
        font-weight: bold;
      }

      /* ----- Lógica dos Blocos de Conteúdo ----- */
      .content-block {
        background-color: var(--cor-bloco-principal);
        padding: 1.5rem;
        border: 3px solid var(--cor-texto-borda);
        border-radius: 0;
      }

      /* Remove a borda superior dos blocos empilhados */
      .content-block + .content-block {
        border-top: none;
      }

      /* Arredonda SOMENTE o topo do PRIMEIRO bloco (o navbar) */
      .container > .content-block:first-child {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      /* Arredonda SOMENTE a base do ÚLTIMO bloco (a seção de perfil) */
      .container > .content-block:last-child {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      /* ----- Navbar (Estilos do seu código) ----- */
      .navbar-custom {
        padding: 0.5rem 1.5rem;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: var(--cor-texto-borda) !important;
        font-size: 1.75rem;
        font-weight: bold;
      }

      .navbar-custom .nav-link:hover {
        color: #555 !important;
      }

      /* Para o dropdown funcionar com o estilo escuro */
      .dropdown-menu {
        font-family: "Patrick Hand", cursive;
        font-size: 1.3rem;
        font-weight: bold;
      }

      /* ----- Nova Seção de Perfil ----- */
      .profile-section {
        padding: 3rem 1.5rem; /* Mais preenchimento vertical */
      }

      .profile-photo-circle {
        width: 150px;
        height: 150px;
        background-color: var(--cor-placeholder);
        color: var(--cor-texto-borda);
        border: 3px solid var(--cor-texto-borda);
        border-radius: 50%;
        margin: 0 auto 1.5rem auto; /* Centraliza e adiciona espaço abaixo */

        /* Centraliza o texto "FOTO" */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      .profile-links {
        max-width: 300px; /* Limita a largura dos links */
        margin: 1.5rem auto 0 auto; /* Centraliza a lista de links */
      }

      .profile-links .nav-link {
        color: var(--cor-texto-borda);
        font-size: 1.8rem;
        font-weight: bold;
        padding: 0.3rem 0;
      }

      .profile-links .nav-link:hover {
        color: #ffffff;
      }

      /* Estilo para o link de logout */
      .profile-links .nav-link.logout {
        color: var(--cor-perigo);
        margin-top: 1rem;
      }
      .profile-links .nav-link.logout:hover {
        color: #ff5252; /* Vermelho mais claro no hover */
      }
    </style>
  </head>
  <body>
    <div class="container mt-3 mb-3">
      <nav class="navbar navbar-expand-lg content-block navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="/Assets/logo.png"
              style="height: 75px; width: auto"
              alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Eventos</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  Secretaria
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Ação 1</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  Adm
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Painel</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="content-block text-center profile-section">
        <div class="profile-photo-circle">
          <span>FOTO</span>
        </div>

        <p class="mb-0" style="font-size: 1.2rem">Matricula</p>
        <h3 style="font-size: 2.5rem; margin-bottom: 1.5rem">Nome completo</h3>

        <nav class="nav flex-column profile-links">
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalAlterarSenha"
          >
            Alterar senha
          </a>
          <a class="nav-link" href="#">Mensalidades</a>
          <a class="nav-link" href="#">Histórico</a>
          <a class="nav-link logout" href="#">Logout</a>
        </nav>
        <div class="modal fade" id="modalAlterarSenha" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div
              class="modal-content"
              style="
                background-color: var(--cor-bloco-principal);
                border: 3px solid var(--cor-texto-borda);
                border-radius: 15px;
              "
            >
              <div class="modal-body text-center" style="padding: 2rem">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="inputNovaSenha"
                    placeholder="Nova-senha"
                  />
                  <label for="inputNovaSenha" style="color: #555"
                    >Nova-senha</label
                  >
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="inputConfirmarSenha"
                    placeholder="Confirmar-senha"
                  />
                  <label for="inputConfirmarSenha" style="color: #555"
                    >Confirmar-senha</label
                  >
                </div>

                <button
                  type="button"
                  class="btn btn-primary w-100"
                  id="btnConfirmarSenha"
                >
                  Confirmar
                </button>

                <div id="alertaSenha" class="alert mt-3 d-none"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Perfil/senha.js" defer></script>
  </body>
</html>
