<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link href="/Perfil/CSS/perfil.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3 mb-3">
    <nav class="navbar navbar-expand-lg content-block navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/Assets/logo.png" style="height: 75px; width: auto" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Evento/index.html">Eventos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Secretaria
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ação 1</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Adm
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/Adm/contas.html">Contas</a>
                </li>
                <li><a class="dropdown-item" href="/Adm/funcionarios.html">Funcionários</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Perfil/perfil.html">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="content-block text-center profile-section">
      <div class="profile-photo-circle">
        <span>FOTO</span>
      </div>

      <p class="mb-0" style="font-size: 1.2rem">Matricula</p>
      <h3 style="font-size: 2.5rem; margin-bottom: 1.5rem">Nome completo</h3>

      <nav class="nav flex-column profile-links">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalAlterarSenha">
          Alterar senha
        </a>
        <a class="nav-link" href="/Perfil/mensalidades.html">Mensalidades</a>
        <a class="nav-link" href="/Perfil/historico.html">Histórico</a>
        <a class="nav-link logout" href="#">Logout</a>
      </nav>
      <div class="modal fade" id="modalAlterarSenha" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="
                background-color: var(--cor-bloco-principal);
                border: 3px solid var(--cor-texto-borda);
                border-radius: 15px;
              ">
            <div class="modal-body text-center" style="padding: 2rem">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputNovaSenha" placeholder="Nova-senha" />
                <label for="inputNovaSenha" style="color: #555">Nova-senha</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar-senha" />
                <label for="inputConfirmarSenha" style="color: #555">Confirmar-senha</label>
              </div>

              <button type="button" class="btn btn-primary w-100" id="btnConfirmarSenha">
                Confirmar
              </button>

              <div id="alertaSenha" class="alert mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Perfil/JavaScript/perfil.js" defer></script>
</body>

</html>
